    <div class="yaml-wrapper">
        <div class="yaml-editor" >
          <div>
            <textarea readonly placeholder="Select the terms on the left to generate YAML &hellip;" id="human-readable-annotations" class="yaml-content" name="yaml">{{ model.human_readable }}</textarea>
            <button type="button" data-clipboard-target="#human-readable-annotations" class="btn float-right">Copy readable annotations</button>        
          </div>
          <form enctype="multipart/form-data" action="/annotationtool/fromyaml" method="POST" class="filters" id="fromyaml">
          <div>
            <textarea placeholder="Paste annotations here and click the left arrow ( <- ) to view annotations" id="annotations" class="yaml-content" name="yaml">{{ model.annotation_block }}</textarea>
            <button type="button" data-clipboard-target="#annotations" class="btn float-right">Copy annotations</button>        
          </div>
        {% if model.error_message != empty %}
            <div class="alert alert-important"><div class="message">{{ model.error_message }}</div></div>
        {% endif %}
          </form>
        </div>
    </div>
