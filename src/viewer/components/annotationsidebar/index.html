<div class="filter-tools">
    <form action="/annotationtool/toyaml" class="filters" id="filters">
        <div class="filter-groups">
                <div class="header">
                    <h4 class="title">Annotations</h4>
                        <!--<a href="" class="ajax-content icon-link filter-definitions"><i class="material-icons">info</i><span>Definitions</span></a>-->
                </div>
                <div class="filter-group">
                    {{model.Vocabularies}}
                </div>
                <div class="button-group">
                    <a href="/annotationtool" type="reset" class="button" value="Reset">Clear all</a>
                </div>
            </div>
        </div>
    </form>

    <div class="actions-vertical">
        <button class="action" title="Annotations to YAML" form="filters" rel="tooltip"><i class="material-icons vocab-to-yaml">&#xE5C8;</i></button>
        <button class="action" title="Yaml to Annotations" form="fromyaml" rel="tooltip"><i class="material-icons yaml-to-vocab">&#xE5C4;</i></button>
    </div>
</div>
