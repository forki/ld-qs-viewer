<div class="filter-tools">
    <form action="/qs/search" class="filters" id="filters">
        <div class="filter-groups">
                <div class="header">
                    <h4 class="title">Filters</h4>
                        <!--<a href="" class="ajax-content icon-link filter-definitions"><i class="material-icons">info</i><span>Definitions</span></a>-->
                </div>
                <div class="filter-group">
                    {{model.VocabsString}}
                </div>
            </div>
            <div class="button-group">
                <a href="/qs" type="reset" class="button" Value="Reset">Clear all</a>
                <input type="submit" class="button primary" Value="Apply filters">
            </div>
        </div>
    </form>
</div>
