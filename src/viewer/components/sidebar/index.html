<div class="filter-tools">
    <form action="/qs/search" class="filters" id="filters">
        <div class="filter-groups">
                <div class="header">
                    <h4 class="title">Filters</h4>
                        <!--<a href="" class="ajax-content icon-link filter-definitions"><i class="material-icons">info</i><span>Definitions</span></a>-->
                </div>
                <div class="filter-group">
                    {% for v in model.Vocabularies -%}
                    <div id="{{v.Vocab.Property}}" class="vocab">
                        {% if v.Expanded %}
                        <h4 class="filter-label accordion-trigger open">{{v.Vocab.Label}}</h4>
                        <div class="accordion closed open">
                        {% else %}
                        <h4 class="filter-label accordion-trigger"> {{v.Vocab.Label}}</h4>
                        <div class="accordion closed">
                        {% endif %}
                        {% include "templates/checkbox.html" terms:v.Vocab.Root.Children prop:v.Vocab.Property %}
                        </div>
                    </div>
                    {% endfor -%}
                </div>
            </div>
            <div class="button-group">
                <a href="/qs" type="reset" class="button" Value="Reset">Clear all</a>
                <input type="submit" class="button primary" Value="Apply filters">
            </div>
        </div>
    </form>
</div>
