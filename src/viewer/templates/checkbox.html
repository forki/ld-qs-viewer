<ul class="checkbox-list">
    {% for term in terms -%}
    <li class="checkbox">
        {% if term.Selected == true %}
            <input type="checkbox" name="{{ prop }}" value="{{ term.ShortenedUri }}" id="{{ term.Uri }}" class="term filter-checkbox" checked>
        {% elsif term.Selected == false  %}
            <input type="checkbox" name="{{ prop }}" value="{{ term.ShortenedUri }}" id="{{ term.Uri }}" class="term filter-checkbox">
        {% endif %}
        <label for="{{ term.Uri }}">{{ term.Label }}</label>
        {% include "templates/checkbox.html" terms:term.Children prop:prop %}
    </li>
    {% endfor -%}
</ul>
