{% extends "page.html" %}

{% block head %}
    <title>KB - Home</title>
{% endblock %}

{% block content %}
        <form action="/search">
            {% for vocab in model.Vocabularies -%}
              <div class="vocab">{{vocab.Name}}<br>
              {% for item in vocab.Terms -%}
              {% include "checkbox.html" item:item vocabName:vocab.Name %}
              {% endfor -%}
              </div>
              <br>
            {% endfor -%}
            <input type="submit" Value="Search">
        </form>
{% endblock %}
