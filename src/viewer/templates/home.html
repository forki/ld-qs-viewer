{% extends "page.html" %}

{% block head %}
    <title>KB - Home</title>
{% endblock %}

{% block content %}
    <main id="content" role="main">
        <h1>NICE Quality Standards</h1>
        <form action="/search">
            
            {% for item in model.Settings -%}
            <input type="checkbox" name="{{ item.Name }}" value="{{ item.Uri }}" checked="checked">{{ item.Name }}<br>
            {% endfor -%}
            {% for item in model.AgeGroups -%}
            <input type="checkbox" name="{{ item.Name }}" value="{{ item.Uri }}" checked="checked">{{ item.Name }}<br>
            {% endfor -%}
        </form>
    </main>
{% endblock %}
