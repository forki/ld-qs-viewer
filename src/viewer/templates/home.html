{% extends "page.html" %}

{% block head %}
    <title>KB - Home</title>
{% endblock %}

{% block content %}
        <form action="/search">
            {% for term in model.Vocabularies -%}
            <div class="vocabulary">
                <h3> {{ term.Label }} </h3>
                {% include "checkbox.html" terms:term.Children %}
            <div>
            {% endfor -%}
            <input type="submit" Value="Search">
        </form>
{% endblock %}
