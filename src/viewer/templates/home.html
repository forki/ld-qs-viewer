{% extends "page.html" %}

{% block head %}
    <title>KB - Home</title>
{% endblock %}

{% block content %}
        <form action="/search">
            {% for vocab in model.Vocabularies -%}
            <div class="vocabulary">
                <h3> {{ vocab.Root.Label }} </h3>
                {% include "checkbox.html" terms:vocab.Root.Children prop:vocab.Property %}
            <div>
            {% endfor -%}
            <input type="submit" Value="Search">
        </form>
{% endblock %}
