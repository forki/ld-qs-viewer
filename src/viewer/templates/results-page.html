<div class="card-list-wrapper">
    <div class="card-list results">
    <div class="card-list-header">
            <div id="toggle-filters" class="toggle-filters">Filters</div>
            <div class="tags-list"></div>
            {% if model.total_count != empty %}
            <div class="counter">{{model.total_count}} filtered items</div>
            {% endif %}
    </div>
    {% include "disclaimer.html" %}
    {% if model.Filters == empty %}
    <div class="message">Please select one or more filters.</div>
    {% endif %}

    {% for item in model.Results -%}
    <div class="card result">
        <a class="card" href="{{item.Uri}}">
            <div class="card-excerpt abstract">{{item.Abstract}}</div>
            <div class="card-source">{{item.Title}}</div>
        </a>
    </div>
    {% endfor -%}
    </div>
</div>
