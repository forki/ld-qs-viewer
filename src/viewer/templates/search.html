{% extends "page.html" %}

{% block head %}
    <title>KB - Search</title>
{% endblock %}

{% block content %}
    <div class="results">
        {% if model.Filters == empty %}
        <div class="message">Please select one or more filters.</div>
        {% endif %}
        {% for item in model.Results -%}
        <div class="result">
            <span class="abstract">{{item.Abstract}}</span>
            <a href="{{item.Uri}}">{{item.Uri}}</a>
        </div>
        {% endfor -%}
    </div>
{% endblock %}
